<app-header></app-header>
<head>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
</head>
<div class="container">
  
    <div class="row">
        <div   class="btn btn-light " style="width: 380px"  *ngFor='let product of products'>
            <div class="product-item">
              <div  (click)="onselect(product)" class="pi-img-wrapper">
                      <img  style="width: 350px"  [src]='product. ProductPicUrl' >
              </div>
              <h2>{{ product.Name }}</h2>
              <div class="pi-price"><h4>{{ product.Price }} $</h4></div>
              <button  (click)="OnAddCart(product)" class="btn btn-info ">Add to cart</button>
              <div class="sticker sticker-new"></div><br>
            </div>
  
        </div>
    </div> 

</div>




<br>
<br>


<app-footer></app-footer>
